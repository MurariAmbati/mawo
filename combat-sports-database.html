<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Sports & Martial Arts Database | 50,000+ Routines</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #e0e0e0;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            padding: 4rem 0 2rem 0;
            text-align: center;
            border-bottom: 1px solid #333;
            color: #fff;
        }
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .header p {
            font-size: 1.25rem;
            margin: 1rem 0 0 0;
            color: #bbb;
            font-weight: 400;
        }
        .stats-bar {
            background: #232526;
            padding: 3rem 0;
            border-bottom: 1px solid #333;
        }
        .stats-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            text-align: center;
        }
        .stat-item { color: #e0e0e0; transition: transform 0.3s; }
        .stat-item:hover { transform: translateY(-5px); }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
        }
        .stat-label { font-size: 1rem; color: #aaa; font-weight: 500; }
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        .filters-section {
            background: #181818;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            padding: 2.5rem 0 2rem 0;
            margin-bottom: 3rem;
            border-bottom: 1px solid #222;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }
        .filter-group { display: flex; flex-direction: column; }
        .filter-label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #e0e0e0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .filter-select, .filter-input {
            padding: 0.75rem;
            border: 1px solid #222;
            border-radius: 6px;
            font-size: 1rem;
            background: #232526;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.05);
        }
        .search-section { display: flex; gap: 1rem; margin-bottom: 2rem; max-width: 1100px; margin-left: auto; margin-right: auto; }
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #222;
            border-radius: 6px;
            font-size: 1rem;
            background: #232526;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.05);
        }
        .search-btn {
            padding: 0.75rem 1.5rem;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.05);
        }
        .workouts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .workout-card {
            background: #232526;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .workout-card:hover {
            border-color: #fff;
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.05);
        }
        .workout-header {
            background: #292929;
            padding: 1.5rem;
            border-bottom: 1px solid #333;
        }
        .workout-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .workout-category {
            font-size: 0.9rem;
            color: #bbb;
            font-weight: 500;
        }
        .workout-body { padding: 1.5rem; }
        .workout-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        .workout-description {
            color: #aaa;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .workout-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .tag {
            background: #292929;
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #333;
            transition: all 0.3s;
        }
        .tag:hover {
            background: #fff;
            color: #232526;
        }
        .workout-actions { display: flex; gap: 0.5rem; }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: #fff;
            color: #232526;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
        }
        .btn-secondary {
            background: #292929;
            color: #fff;
            border: 1px solid #333;
        }
        .btn-secondary:hover {
            background: #333;
            transform: translateY(-2px);
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }
        .page-btn {
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            background: #232526;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #fff;
        }
        .page-btn:hover {
            background: #292929;
            transform: translateY(-2px);
        }
        .page-btn.active {
            background: #fff;
            color: #232526;
            border-color: #fff;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #232526;
            margin: 2% auto;
            padding: 0;
            border-radius: 16px;
            width: 95%;
            max-width: 1400px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: #111;
            color: white;
            padding: 2rem;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .close {
            font-size: 2.5rem;
            cursor: pointer;
            color: white;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #aaa;
            transform: scale(1.1);
        }

        #modalContent {
            padding: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .main-container {
                padding: 2rem 1rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .workouts-grid {
                grid-template-columns: 1fr;
            }

            .search-section {
                flex-direction: column;
            }

            .workout-actions {
                flex-direction: column;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
            }

            .modal-header {
                padding: 1rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fitprep-header" style="position:sticky;top:0;width:100%;background:linear-gradient(90deg,#1565c0 0%,#2196f3 100%);padding:1.1rem 0;z-index:1000;text-align:left;box-shadow:0 2px 10px rgba(33,150,243,0.08);">
        <a href="landing.html" class="fitprep-back-btn" style="color:#fff;font-weight:700;font-size:1.1rem;text-decoration:none;margin-left:2rem;transition:color 0.2s;">&larr; Back to FitPrep Home</a>

    <div class="header">

    <div class="main-container">

            </div>
            <div class="filters-grid">

                    <label class="filter-label">Sport</label>
                    <select id="sportFilter" class="filter-select" onchange="filterRoutines()">

                    <select id="levelFilter" class="filter-select" onchange="filterRoutines()">

                        <option value="Adults (20-35)">Adults (20-35)</option>

            </div>

    <script>
        let allWorkouts = [];
        let filteredWorkouts = [];
        let currentPage = 1;
        const workoutsPerPage = 12;

        // Generate workout data
        function generateWorkouts() {
            const sports = ['Boxing', 'Kickboxing', 'Karate', 'Taekwondo', 'Judo', 'BJJ', 'Wrestling', 'MMA', 'Muay Thai', 'Krav Maga'];
            const levels = ['Beginner', 'Novice', 'Intermediate', 'Advanced', 'Elite', 'Pro'];
            const ageGroups = ['Youth (8-15)', 'Teens (16-19)', 'Adults (20-35)', 'Adults (36-50)', 'Masters (51+)'];
            const durations = ['30-45 min', '45-60 min', '60-90 min', '90+ min'];
            const intensities = ['Low', 'Moderate', 'High', 'Extreme'];
            const goals = ['Self Defense', 'Fitness', 'Competition', 'Weight Loss', 'Stress Relief', 'Confidence Building', 'Discipline', 'Flexibility', 'Strength', 'Endurance'];
            const disabilities = ['None', 'Visual Impairment', 'Hearing Impairment', 'Mobility Impairment', 'Cognitive Impairment', 'Amputee', 'Wheelchair User', 'Chronic Illness'];
            const locations = ['Gym', 'Dojo', 'Home', 'Outdoor', 'Ring', 'Mat', 'Studio'];

            for (let i = 1; i <= 50000; i++) {
                const sport = sports[Math.floor(Math.random() * sports.length)];
                const level = levels[Math.floor(Math.random() * levels.length)];
                const ageGroup = ageGroups[Math.floor(Math.random() * ageGroups.length)];
                const duration = durations[Math.floor(Math.random() * durations.length)];
                const intensity = intensities[Math.floor(Math.random() * intensities.length)];
                const goal = goals[Math.floor(Math.random() * goals.length)];
                const disability = disabilities[Math.floor(Math.random() * disabilities.length)];
                const location = locations[Math.floor(Math.random() * locations.length)];

                // Estimate calories burnt based on intensity and duration
                const baseMET = intensity === 'Low' ? 6 : intensity === 'Moderate' ? 10 : intensity === 'High' ? 15 : 20;
                const hours = parseFloat(duration.split('-')[0]) / 60 || 0.75;
                const weight = ageGroup.includes('Youth') ? 40 : ageGroup.includes('Teens') ? 60 : ageGroup.includes('Masters') ? 70 : 75;
                const calories = Math.round(baseMET * weight * hours);

                const workout = {
                    id: i,
                    title: `${sport} ${level} Training ${i}`,
                    sport: sport,
                    level: level,
                    ageGroup: ageGroup,
                    duration: duration,
                    intensity: intensity,
                    goal: goal,
                    disability: disability,
                    location: location,
                    calories: calories,
                    description: `A ${intensity.toLowerCase()} intensity ${sport.toLowerCase()} training program for ${level.toLowerCase()} ${ageGroup.toLowerCase()}${disability !== 'None' ? ' (adapted for ' + disability.toLowerCase() + ')' : ''}. Estimated calories burnt: ${calories}. Location: ${location}. Perfect for ${goal.toLowerCase()}.`,
                    weeklyPlan: generateWeeklyPlan(sport, level, intensity, ageGroup, disability, location)
                };

                allWorkouts.push(workout);
            }
        }

        function generateWeeklyPlan(sport, level, intensity, ageGroup, disability, location) {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const plan = [];

            days.forEach((day, index) => {
                if (index === 2 || index === 5) { // Wednesday and Saturday are rest days
                    plan.push({
                        day: day,
                        type: 'rest',
                        description: disability !== 'None' ? 'Accessible recovery or rest day' : 'Active recovery or complete rest day'
                    });
                } else {
                    plan.push({
                        day: day,
                        type: 'workout',
                        description: `${sport} training session (${location})`,
                        exercises: generateExercises(sport, level, intensity, ageGroup, disability, location)
                    });
                }
            });

            return plan;
        }

                let exList = (exerciseLibrary[sport] && (
                    exerciseLibrary[sport][disability] || 
                    exerciseLibrary[sport][ageGroup] || 
                    exerciseLibrary[sport]['default']
                )) || exerciseLibrary['Boxing']['default'];
                
                const name = exList[i % exList.length];
                const durationMin = intensity === 'Low' ? 10 : intensity === 'Moderate' ? 15 : intensity === 'High' ? 20 : 25;
                const sets = level === 'Beginner' ? 2 : level === 'Novice' ? 2 : level === 'Intermediate' ? 3 : level === 'Advanced' ? 4 : level === 'Elite' ? 5 : 6;
                const reps = intensity === 'Low' ? 8 : intensity === 'Moderate' ? 12 : intensity === 'High' ? 15 : 20;
                
                exercises.push({
                    name: name,
                    duration: `${durationMin + Math.floor(Math.random() * 10)} minutes`,
                    sets: sets,
                    reps: reps,
                    intensity: intensity,
                    description: `${intensity} intensity ${name.toLowerCase()} (${location}) - ${sets} sets of ${reps} reps`
                });
            }
            
            return exercises;

        // Filter and display routines
        function filterRoutines() {
            const sportFilter = document.getElementById('sportFilter').value;
            const levelFilter = document.getElementById('levelFilter').value;
            const ageFilter = document.getElementById('ageFilter').value;
            const durationFilter = document.getElementById('durationFilter').value;
            const intensityFilter = document.getElementById('intensityFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredWorkouts = allWorkouts.filter(workout => {
                const matchesSport = !sportFilter || workout.sport === sportFilter;
                const matchesLevel = !levelFilter || workout.level === levelFilter;
                const matchesAge = !ageFilter || workout.ageGroup === ageFilter;
                const matchesDuration = !durationFilter || workout.duration === durationFilter;
                const matchesIntensity = !intensityFilter || workout.intensity === intensityFilter;
                const matchesSearch = !searchTerm || 
                    workout.title.toLowerCase().includes(searchTerm) ||
                    workout.description.toLowerCase().includes(searchTerm) ||
                    workout.sport.toLowerCase().includes(searchTerm);

                return matchesSport && matchesLevel && matchesAge && matchesDuration && matchesIntensity && matchesSearch;
            });

            currentPage = 1;
            displayWorkouts();
            displayPagination();
        }

        function searchRoutines() {
            filterRoutines();
        }

        // Display workouts
        function displayWorkouts() {
            const grid = document.getElementById('workoutsGrid');
            const startIndex = (currentPage - 1) * workoutsPerPage;
            const endIndex = startIndex + workoutsPerPage;
            const pageWorkouts = filteredWorkouts.slice(startIndex, endIndex);

            grid.innerHTML = pageWorkouts.map(workout => `
                <div class="workout-card" onclick="openWorkoutModal(${workout.id})">
                    <div class="workout-header">
                        <div class="workout-title">${workout.title}</div>
                        <div class="workout-category">${workout.sport}</div>
                    </div>
                    <div class="workout-body">
                        <div class="workout-stats">
                            <span>Level: ${workout.level}</span>
                            <span>Duration: ${workout.duration}</span>
                            <span>Calories: ${workout.calories}</span>
                        </div>
                        <div class="workout-description">${workout.description}</div>
                        <div class="workout-tags">
                            <span class="tag">${workout.ageGroup}</span>
                            <span class="tag">${workout.intensity}</span>
                            <span class="tag">${workout.goal}</span>
                            <span class="tag">${workout.location}</span>
                            ${workout.disability !== 'None' ? `<span class="tag">${workout.disability}</span>` : ''}
                        </div>
                        <div class="workout-actions">
                            <button class="btn btn-primary">View Plan</button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); downloadWorkout(${workout.id})">Download</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Pagination
        function displayPagination() {
            const totalPages = Math.ceil(filteredWorkouts.length / workoutsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})">Previous</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span>...</span>`;
                }
            }

            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Next</button>`;
            }

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayWorkouts();
            displayPagination();
        }

        // Download functions
        function downloadWorkout(workoutId) {
            const workout = allWorkouts.find(w => w.id === workoutId);
            if (!workout) return;

            const content = `
Combat Sports Training Plan
===========================

Title: ${workout.title}
Sport: ${workout.sport}
Level: ${workout.level}
Age Group: ${workout.ageGroup}
Duration: ${workout.duration}
Intensity: ${workout.intensity}
Goal: ${workout.goal}

Description: ${workout.description}

7-DAY WEEKLY PLAN
=================

${workout.weeklyPlan.map(day => `
${day.day.toUpperCase()}
Type: ${day.type === 'workout' ? 'Training Day' : 'Rest Day'}
Description: ${day.description}
${day.type === 'workout' && day.exercises ? `
Exercises:
${day.exercises.map(exercise => `- ${exercise.name}: ${exercise.duration} (${exercise.intensity} intensity)`).join('\n')}
` : ''}
`).join('\n')}

Notes:
- Always warm up before starting your training
- Stay hydrated throughout your session
- Listen to your body and adjust intensity as needed
- Consult with a healthcare provider before starting any new exercise program
- Ensure proper supervision for combat sports training
            `;

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${workout.title.replace(/\s+/g, '_')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

            if (intensity === 'Moderate') return 'Light meal or snack 1-2 hours before (toast, peanut butter, fruit)';
            return 'Small snack 30-60 minutes before (banana, energy bar)';

            if (duration.includes('90+')) return 'Electrolyte drink, energy gels for long sessions';
